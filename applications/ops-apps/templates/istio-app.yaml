apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: ops
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/istio/istio.git
    targetRevision: HEAD
    path: manifests/charts/istio-operator
  syncPolicy:
    automated:
      prune: true
    validate: true
