apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: external-dns
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: bitnami
    chart: external-dns
    targetRevision: 5.0.0
